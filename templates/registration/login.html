<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>

<body>
    <div class="desis-logo">
        <img src="{% static 'images/logo.png' %}" alt="">
    </div>

    <form class="login-details" method="post" >
        <p>Login with email and password</p>
         {% csrf_token %}
        <input id="username" name="username" type="text" placeholder="Email">
        
        <input type="password" id="password" name="password" placeholder="password">
        <a class="uline" href="#">Forget your Password</a>

        <button type="submit">Log In</button>

        <a style="text-decoration: none;" class="register-account" href="{% url 'register' %}">Don't have an account ? <u>Signup</u></a>
    </form>
</body>
</html>
